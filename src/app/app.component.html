<h3>List of Images</h3>
<ul>
  <li *ngFor="let image of Images">
    <img src="~\Images\{{image}}">  
    
    <button type="submit" (click)="DeleteImage(image)" >Delete</button>&nbsp;
    <button type="submit" (click)="DownloadImage(image)" >Download</button>
  </li>
</ul>
<br />
<h3>Upload new Image</h3>
<div>  
    <input type="file" name="image" (change)="onFileChange($event)" />
</div>
<br />
<button type="submit" (click)="DeleteAll()" >Delete All Images</button>
